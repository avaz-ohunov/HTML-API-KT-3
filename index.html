<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML API КТ №3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
    <script src="https://cdn.plyr.io/3.6.3/plyr.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 mb-5">
        <h2 class="text-center">Аудио</h2>
        <audio id="audioPlyr" class="form-control" controls>
            <source src="media/audio.mp3" type="audio/mpeg" />
        </audio>

        <h2 class="text-center mt-4">Видео</h2>
        <video 
            id="videoPlyr" class="w-100" 
            preload="metadata" playsinline controls
            poster="media/video-poster.webp"
        >
            <source src="media/video.mp4" type="video/mp4" />
        </video>        

        <h2 class="text-center mt-4">Графика и Анимация</h2>
        <canvas id="myCanvas" class="border border-light mx-auto d-block w-100"></canvas>

        <h2 class="text-center mt-4">Работа с Изображениями</h2>
        <input type="file" id="imageLoader" class="form-control" accept="image/*">
        <canvas id="imageCanvas" class="border border-light mx-auto d-block w-100 mt-2"></canvas>
        <div class="text-center mt-2">
            <button id="saveButton" class="btn btn-primary mt-2">Сохранить изображение</button>
        </div>
    </div>
</body>
</html>
